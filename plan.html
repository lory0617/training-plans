<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訓練課表</title>
  <style>
    :root {
      --color1: #57A0D5;
      --color2: #00BBE0;
      --color3: #00D2D3;
      --color4: #4CE6B3;
      --color5: #A5F38D;
      --color6: #F9F871;
      --text-dark: #1f1f1f;
    }

    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, var(--color1), var(--color4));
      color: var(--text-dark);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #33333;
      margin-bottom: 1rem;
    }

    select {
      font-size: 2rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      background-color: var(--color3);
      color: white;
      margin-bottom: 2rem;
    }

    .muscle-image {
      max-width: 100%;
      width: 400px;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .tag {
      background-color: white;
      color: var(--color2);
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .tag:hover {
      transform: scale(1.05);
    }

    .back-btn {
      background-color: var(--color2);
      color: white;
      font-size: 1.2rem;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 2rem;
    }
    
    .select-wrapper {
      display: flex;
      justify-content: center;
      margin: 1rem auto 2rem auto;
      width: 100%;
    }

    .select-wrapper select {
      width: 200px;
      max-width: 80%;
      text-align: center;
      font-size: 1.2rem;
    }

    footer {
      font-size: 0.9rem;
      color: #ffffffcc;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      select {
        font-size: 1rem;
      }
      .muscle-image {
        width: 90%;
      }
      .tag {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1> 🎯 訓練課表 🏋🏻 </h1>
  <h1> 一個部位可選擇四個動作來訓練 </h1>
  <div class="select-wrapper">
  <select id="muscleGroup" onchange="renderTags()">
    <option value="chest">胸</option>
    <option value="back">背</option>
    <option value="shoulder">肩</option>
    <option value="leg">腿</option>
  </select>
</div>


  <img id="muscleImage" class="muscle-image" src="images/chest.png" alt="訓練部位圖片">

  <div id="tagsContainer" class="tags"></div>

  <a href="index.html" class="back-btn">🔙 回到首頁</a>

  <footer>© 2025 Lory Fitness. All rights reserved.</footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const student = urlParams.get('student') || 'lijia';

    const plans = {
      lijia: {
        chest: ["史密斯上胸 10kg（單邊）", "機械上胸 25kg (單邊)", "槓拎臥推 10kg（單邊）", "啞鈴臥推 12.5kg (單邊)", "機械雙槓下胸 15kg（單邊）", "機械夾胸 30kg", "纜繩前三角 10kg"],
        back: ["引體向上 補41kg", "機械闊背下拉 20kg", "機械握把划船 10kg", "地雷管寬握划船 15kg", "直臂下拉 20kg", "滑輪下拉 35kg"],
        shoulder: ["機械寬握肩推 30kg", "機械窄握肩推 30kg", "啞鈴肩飛鳥 5kg（單邊）", "cable後三角 4.5kg（單邊）", "啞鈴後三角 10kg", "纜繩三頭下壓 18kg"],
        leg: ["哈克蹲 20kg", "史密斯寬距深蹲 12.5kg (單邊)", "機械腿推 25kg (單邊)", "機械前腿 2.5kg", "機械腿外展 40kg", "機械腿後勾 2.5kg"]
      },
      zongxiang: {
        chest: ["史密斯上胸 15kg（單邊）", "槓拎臥推 15kg（單邊）", "機械上胸 25kg (單邊)", "機械夾胸 30kg", "纜繩前三角 10kg"],
        back: ["機械划船 20kg", "地雷管划船 15kg", "機械闊背下拉 25kg", "cable 闊背下拉 32kg"],
        shoulder: ["機械寬握肩推 30kg", "機械窄握肩推 30kg", "啞鈴肩飛鳥 5kg（單邊）", "啞鈴後三角 10kg", "纜繩三頭下壓 18kg", "二頭鎚式彎舉 7.5kg (單邊)"],
        leg: ["哈克蹲 20kg", "機械腿推 25kg", "機械前腿 2.5kg", "機械腿外展 40kg", "機械腿後勾 2.5kg"]
      }
    };

    function renderTags() {
      const group = document.getElementById('muscleGroup').value;
      const container = document.getElementById('tagsContainer');
      container.innerHTML = '';

      // 切換圖片
      document.getElementById('muscleImage').src = `images/${group}.png`;

      // 產生標籤
      const exercises = plans[student][group];
      exercises.forEach(e => {
        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.textContent = e;
        container.appendChild(tag);
      });
    }

    // 預設載入
    renderTags();
  </script>
</body>
</html>
