<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>BMR/TDEE 計算器</title>
</head>
<body>
  <h1>BMR/TDEE 計算器</h1>
  <form method="post">
    <label>基礎代謝率(BMR)：<input type="number" step="any" name="bmr"></label>
    <p>或輸入以下資料計算 BMR：</p>
    <label>性別:
      <select name="gender">
        <option value="male">男性</option>
        <option value="female">女性</option>
      </select>
    </label>
    <label>身高(cm)：<input type="number" step="any" name="height"></label>
    <label>體重(kg)：<input type="number" step="any" name="weight"></label>
    <label>年齡：<input type="number" name="age"></label>
    <label>活動量:
      <select name="activity_level">
        <option value="sedentary">幾乎不運動</option>
        <option value="lightly active">輕量運動</option>
        <option value="moderately active">中度運動</option>
        <option value="very active">高強度運動</option>
        <option value="extremely active">非常高強度</option>
      </select>
    </label>
    <label>經驗:
      <select name="experience">
        <option value="新手">新手</option>
        <option value="老手">老手</option>
      </select>
    </label>
    <label>目標:
      <select name="goal">
        <option value="增肌">增肌</option>
        <option value="減脂">減脂</option>
      </select>
    </label>
    <button type="submit">送出</button>
  </form>
</body>
</html>
