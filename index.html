<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>🦾 Lory Fitness training plans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --color1: #57A0D5;
      --color2: #00BBE0;
      --color3: #00D2D3;
      --color4: #4CE6B3;
      --color5: #A5F38D;
      --color6: #F9F871;
      --text-dark: #1f1f1f;
    }

    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, var(--color1), var(--color4));
      color: var(--text-dark);
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #333333;
      margin-bottom: 2rem;
    }

    label {
      font-size: 2rem;
      color: #333333;
      margin-bottom: 1rem;
      display: block;
    }

    .selector-wrapper {
      background: rgba(255, 255, 255, 0.8); /* 半透明白色 */
      backdrop-filter: blur(4px); /* 可選：加上一點玻璃毛玻璃模糊效果 */
      -webkit-backdrop-filter: blur(4px); /* 為 Safari 提供兼容性 */
      padding: 2rem;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      margin: 0 auto 2rem auto;
      max-width: 600px;
      width: 90%;
    }

    select, button {
      font-size: 1.5rem;
      padding: 0.6rem 1rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: none;
      outline: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    select {
      background-color: var(--color3);
      color: white;
    }

    button {
      background-color: var(--color2);
      color: white;
      cursor: pointer;
    }

    button:hover, select:hover {
      transform: scale(1.05);
      background-color: var(--color5);
    }

    .illustration {
      max-width: 100%;
      width: 600px;
      border-radius: 16px;
      margin: 0 auto;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    footer {
      font-size: 0.9rem;
      color: #ffffffcc;
      margin-top: 2rem;
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      label {
        font-size: 1.2rem;
      }
      select, button {
        font-size: 1.2rem;
        width: 80%;
      }
      .selector-wrapper {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>🦾 選擇你的名字，確認後進入你的訓練課表 🔥</h1>

  <div class="selector-wrapper">
    <label for="studentSelect">🙋🏻‍♂️🙋🏻‍♀️學員列表</label>
    <select id="studentSelect">
      <option value="" disabled selected>請選擇</option>
      <option value="lijia">禮嘉</option>
      <option value="zongxiang">宗翔</option>
      <option value="Ernie">Ernie</option>
      <option value="Marty">Marty</option>
      <option value="33">33</option>
      <option value="Bella">Bella</option>
      <option value="Jerry">維峰</option>
    </select>
    <button onclick="goToPlan()">確認</button>
    <button onclick="window.location.href='bmr.html'">計算 BMR / TDEE</button>
  </div>

  <img src="images/fitness_pair.png" alt="健身示意圖" class="illustration">
  <footer>
    © 2025 Lory Fitness. All rights reserved.
  </footer>
  <script>
    function goToPlan() {
      const student = document.getElementById("studentSelect").value;
      window.location.href = `plan.html?student=${student}`;
    }
  </script>
</body>
</html>
